name: bubblechatai
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.1.2
  google_generative_ai: ^0.4.6
  shared_preferences: ^2.5.2
  image_picker: ^1.1.2
  path: ^1.9.1
  path_provider: ^2.1.5
  flutter_markdown: ^0.7.6+2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Đặt cấu hình flutter_launcher_icons ở đây, cùng cấp với flutter và dependencies
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true